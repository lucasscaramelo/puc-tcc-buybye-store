<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/extra/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{/extra/css/ionicons.min.css}" />
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}" />
    <link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/iCheck/flat/blue.css}" />
    <link rel="stylesheet" th:href="@{/plugins/morris/morris.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/jvectormap/jquery-jvectormap-1.2.2.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/datepicker/datepicker3.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/daterangepicker/daterangepicker-bs3.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}"/>
    <link rel="stylesheet" th:href="@{/plugins/custom-datatable/DT_bootstrap.css}"/>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <header class="main-header">
            <div th:replace="/fragments/header"></div>
        </header>
        <aside class="main-sidebar">
            <div th:replace="/fragments/main-sidebar"></div>
        </aside>
        <div class="content-wrapper">
            <section class="content-header" layout:fragment="header"></section>
            <section class="content">
                <div layout:fragment="content"></div>
            </section>
        </div>
        <footer class="main-footer">
            <strong>BuyBye &copy; 2022.</strong> Todos os direitos reservados.
        </footer>
    </div>

    <script th:src="@{/plugins/jQuery/jQuery-2.2.0.min.js}"></script>
    <script th:src="@{/extra/js/1.11.4_jquery-ui.min.js}"></script>
    <script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/extra/js/2.1.0_raphael-min.js}"></script>
    <script th:src="@{/plugins/morris/morris.min.js}"></script>
    <script th:src="@{/plugins/sparkline/jquery.sparkline.min.js}"></script>
    <script th:src="@{/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
    <script th:src="@{/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
    <script th:src="@{/plugins/knob/jquery.knob.js}"></script>
    <script th:src="@{/extra/js/2.11.2_moment.min.js}"></script>
    <script th:src="@{/plugins/daterangepicker/daterangepicker.js}"></script>
    <script th:src="@{/plugins/datepicker/bootstrap-datepicker.js}"></script>
    <script th:src="@{/plugins/validator.min.js}"></script>
    <script th:src="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}"></script>
    <script th:src="@{/plugins/slimScroll/jquery.slimscroll.min.js}"></script>
    <script th:src="@{/plugins/fastclick/fastclick.js}"></script>
    <script th:src="@{/dist/js/app.min.js}"></script>
    <script th:src="@{/dist/js/demo.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/custom-datatable/datatable.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/custom-datatable/datatables.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/custom-datatable/DT_bootstrap.js}"></script>
    <th:block layout:fragment="script"></th:block>
</body>
</html>
